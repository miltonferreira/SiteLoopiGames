<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:400,400i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logos/favicon-loopigames.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Loopi Games</title>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- conteudo de topbar -->
    <header class="jl-topbar">
        <div class="jl-logo">
            <img src="images/logoloopigames.png" alt="Logo do site João Lemon"/>
        </div>
        <nav class="jl-menu">
            <a href="#" class="nav-item" id="home-menu">Home</a>
            <a href="#" class="nav-item" id="games-menu">Games</a>
            <a href="https://www.udemy.com/course/jogos-2d-com-unity-5-fundamentos-para-criar-um-jogo-2d" target="_blank">Udemy</a>
            <a href="https://www.youtube.com/c/LoopiGames" target="_blank">Youtube</a>
        </nav>
    </header>
    <!-- conteudo de contatos -->
    <div class="jl-contact-info jl-bg-black jl-text-light">
        <div class="jl-contact-info-inner">
            <h2 class="jl-title jl-text-blue-light">Contatos</h2>
            <p>loopigames@gmail.com</p>
            <div class="jl-social-links">
                <!-- <a href="#" class="jl-social">
                    <img src="images/icon-instagram.svg" alt="Instagram">
                </a> -->
                <a href="https://twitter.com/javalee_" target="_blank" class="jl-social">
                    <img src="images/icon-twitter.svg" alt="Twitter">
                </a>
                <!-- <a href="#" class="jl-social">
                    <img src="images/icon-dribbble.svg" alt="Dribbble">
                </a> -->
            </div>
        </div>
        <div class="jl-corner"></div>
    </div>
    <button class="jl-btn-contact"></button>
    <!-- Corpo da página -->
    <div class="jl-page-wrapper">
        
    </div>
    <footer class="lp-footer container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <p>O site LoopiGames é focado em mostrar jogos e iniciativas para o mercado de games brasileiro. Entre em contato, caso tenha alguma proposta.</p>
            </div>
            <div class="col-sm-12" style="background-color: #dbdee0">
                <hr>
                <p>Todos os direitos reservados - 2021</p>
            </div>
        </div>
    </footer>
    <!-- Config Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="assets/js/firebaseConf.js"></script>
    <!-- sistema de waypoints para scroll: http://imakewebthings.com/waypoints/ | https://cdnjs.com/libraries/waypoints/4.0.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/inview.min.js"></script>
    <!-- sistema de scroll quando clicar no link home e games -->
    <script src="assets/js/scroll.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
